<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/images/weather.png" />
    <meta name="theme-color" content="#213547" , />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern PWA Weather React Application" />
    <link rel="apple-touch-icon" href="./src/assets/images/weather.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>PWA Weather</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      type = "module";
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("serviceworker.js")
        });
      }
    </script>
  </body>
</html>
